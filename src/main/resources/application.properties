spring.application.name=PharmacyManagement

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:pharmacydb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:LekuDukon.}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema.internal=DEBUG
logging.level.rw.auca.ac.pharmacy=DEBUG

# Server Configuration - MUST be 0.0.0.0:5000 for Replit
server.port=8080
server.address=0.0.0.0
